<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
*{
  padding: 0;
  margin: 0;
}

    .banner{
      width: 100%;
      height: auto;
      background-color: rgb(155, 86, 86);
    }

    .banner-content{
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .banner-text{
      width: 100%;
      background-color: gray;
    }

    .banner-img{
      width: 100%;
      background-color: rgb(199, 199, 151);
    }

.banner-img img{
  width: 100%;
  height: 100%;
  object-fit: contain;
  object-position: center;
}

  </style>
</head>
<body>
  <div class="banner">
    <div class="banner-content">
      <div class="banner-text">
        <h1>Lorem ipsum dolor, sit amet consectetur adipisicing elit</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus quaerat magni deserunt exercitationem vitae asperiores alias molestiae et, id natus!</p>
        <button>button</button>
      </div>
      <div class="banner-img">
        <img src="./image/north korea.png" alt="">
      </div>
    </div>
  </div>
</body>
</html>
